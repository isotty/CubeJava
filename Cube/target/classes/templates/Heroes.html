<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <title>Title</title>
</head>
<body>
<main class="container">
    <div class="my-3 row">
        <div class="col-10 offset-1 p-3 rounded bg-dark text-light">
            <h1>List Heores</h1>
            <a class="btn btn-warning me-2" th:href="@{/}">Retour</a>
            <hr>
            <table class="table table-dark text-center">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>PhoneNumber</th>
                    <th>Accident Type 1</th>
                    <th>Accident Type 2</th>
                    <th>Accident Type 1</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <th:block th:each="heroes : ${heroesList}">
                    <tr>
                        <td>[[${heroes.id}]]</td>
                        <td>[[${heroes.name}]]</td>
                        <th>[[${heroes.phoneNumber}]]</th>
                        <th>[[${heroes.accidenttype1}]]</th>
                        <th>[[${heroes.accidenttype2}]]</th>
                        <th>[[${heroes.accidenttype3}]]</th>
                        <td>
                            <a th:href="@{/Heroes/edit/{id}(id=${heroes.id})}" class="btn btn-warning me-2">Edit</a>
                            <a th:href="@{/Heroes/delete/{id}(id=${heroes.id})}" class="btn btn-danger" onclick="return confirm('Are you sure you wanna delete that book?')">Delete</a>
                        </td>
                    </tr>
                </th:block>
                <tbody>
            </table>
            <hr>
            <div class="text-end">
                <a th:href="@{/Heroes/create}">Create Heroes</a>
            </div>
        </div>
    </div>
</main>
</body>
</html>
