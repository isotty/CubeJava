<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<main class="container">
    <div class="my-3 row">
        <div class="col-10 offset-1 p-3 rounded bg-dark text-light">
            <h1>Edit Accident Type</h1>
            <a class="btn btn-warning me-2" th:href="@{/listAccident}">Retour</a>
            <hr>
            <form th:action="@{/listAccident/edit/{id}(id=${listAccidentTypeList.id})}" th:object="${listAccidentTypeList}" method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label">Name: </label>
                    <input type="text" th:field="*{name}" class="form-control" id="name" required>
                </div>
                <div class="text-end">
                    <button class="btn btn-success">Confirm</button>
                </div>
            </form>
        </div>
    </div>
</main>
</body>
</html>
